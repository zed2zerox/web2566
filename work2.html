<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- box -->
      <a-box position="-3 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <!-- sphere -->
      <a-sphere position="0 3.5 -7" radius="1.25" animation="property: radius; to: 3.25; dur: 8000; easing: linear; loop: true"color="#EF2D5E"></a-sphere>
      <!-- cylinder -->
      <a-cylinder position="3 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <!-- plane -->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="24" height="16" color="#7BC8A4" visible="false"></a-plane>
      <a-plane position="0 8 -9" rotation="0 0 0" width="24" height="16" color="#7BC8A4" visible="false"></a-plane>
      <!-- sky -->
      <a-sky src="work1\forest3.jpg"></a-sky>
      <!-- box animation -->
      <a-box position="11 1.6 -5" animation="property: position; to: -11 1.6 -5; dur: 12000; easing: linear; loop: true" color="tomato"></a-box>
      <!-- sounds -->
      <a-entity id="sounds" geometry="primitive: plane" material="color: blue"
      position="0 2 0" sound="src: url(work1\soundstropicaljunglebirds.mp3); autoplay: true" visible="false"></a-entity>
       <!-- text --> 
      <a-assets>
        <a-mixin id="text"
          text="align: center; width: 6;
               value: 643020360-8 Chatmongkhon oatthachon"
        ></a-mixin>
      </a-assets>
      <a-text mixin="text" font="kelsonsans" position="0 1 1" wrap-count="25"></a-text>
      <a-entity position="0 1 3">
        <a-entity camera look-controls wasd-controls></a-entity>
      </a-entity>



    </a-scene>
  </body>
</html>
